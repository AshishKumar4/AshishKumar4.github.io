<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Background Removal Demo App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>  
  <body>
    <div class="level">
      <div class="container box">
        This is Webgl based. for Canvas2D based, go <a href="/index.html">here</a>
      </div>
    </div>
    <section id="demos" class="invisible">
      <div class="columns">
        <div class="column">
          <div class="container box">
            <div>
              <h1>Frame monitor:</h1>
              <div id="frames">
      
              </div>
            </div>
            <div id="liveView" class="box">
              <button id="webcamButton">Enable Webcam</button>
              <video id="webcam" autoplay width="640" height="480"></video>
              <canvas id="prediction" width="640" height="480"></canvas>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="container box">
            <h1>Background Upload and preview: </h1>
            <input type="file" id="bgUpload"/>
            <canvas id="bgCanvas" width="640" height="480"></canvas>
          </div>
          
          <div class="container box">
            <h1>Test Webgl stuff</h1>
            <canvas id="webgl" width="640" height="480"></canvas>
          </div>
        </div>
      </div>

    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Adds the WebGL backend to the global backend registry -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <!-- Adds the WASM backend to the global backend registry -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <!--
    for most samples webgl-utils only provides shader compiling/linking and
    canvas resizing because why clutter the examples with code that's the same in every sample.
    See https://webgl2fundamentals.org/webgl/lessons/webgl-boilerplate.html
    and https://webgl2fundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
    for webgl-utils, m3, m4, and webgl-lessons-ui.
    -->
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m3.js"></script>
    <script src="index_webgl.js" defer></script>
  </body>
</html>
